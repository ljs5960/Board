<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Form</title>
</head>
<body>
  <h1>게시글 작성</h1>

  <form method="post" th:action="@{/write}">
    제목: <input type="text" name="title" required> <br/>
    내용: <textarea name="content" cols="50" rows="30" required></textarea> <br/>
    <input type="submit">
  </form>
</body>
</html>
